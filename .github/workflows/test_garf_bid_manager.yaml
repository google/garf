name: Run tests for garf-bid-manager

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
    paths:
      - 'libs/community/google/bid-manager/garf/**'

env:
  UV_SYSTEM_PYTHON: 1

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python 3.13
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.5.4"
          enable-cache: true
      - name: Install dependencies
        run: |
          uv pip install pytest
      - name: Test ${{ matrix.library }}
        run: |
          uv pip install -e libs/core/.[all]
          uv pip install -e libs/io/.[test,all]
          uv pip install -e libs/executors/.[all]
          cd libs/community/google/bid-manager/
          uv pip install -e .
          pytest tests/unit
