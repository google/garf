name: Run tests

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
    paths:
      - 'libs/core/**'
      - 'libs/io/**'
      - 'libs/executors/**'
env:
  UV_SYSTEM_PYTHON: 1

jobs:
  test-unit:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]
        library: [core, io, executors]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - name: Install dependencies
        run: |
          uv pip install pytest coverage
      - name: Test ${{ matrix.library }}
        if: contains(github.event.pull_request.changed_files, 'libs/${{ matrix.library }}/**')
        run: |
          uv pip install -e libs/core/.[all]
          uv pip install -e libs/io/.[test,all]
          uv pip install -e libs/executors/.[tests,all]
          cd libs/${{ matrix.library }}
          pytest tests/unit
      - name: Generate Report for ${{ matrix.library }}
        if: contains(github.event.pull_request.changed_files, 'libs/${{ matrix.library }}/**')
        run: |
          coverage run -m pytest libs/${{ matrix.library }}/tests/unit
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
  test-e2e:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - name: Install dependencies
        run: |
          uv pip install pytest coverage
      - name: End-to-end tests executor
        run: |
          uv pip install -e libs/core/.[all]
          uv pip install -e libs/io/.[all]
          uv pip install -e libs/executors/.[tests,all]
          cd libs/executors/
          pytest tests/end-to-end/
