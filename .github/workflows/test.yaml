name: Run tests

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
    paths:
      - 'libs/**'
env:
  UV_SYSTEM_PYTHON: 1

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
        library: [core, io, executors]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.5.4"
          enable-cache: true
      - name: Install dependencies
        run: |
          uv pip install pytest coverage
      - name: Test ${{ matrix.library }}
        if: contains(github.event.pull_request.changed_files, 'libs/${{ matrix.library }}/**')
        run: |
          cd libs/${{ matrix.library }}
          uv pip install -e .[all]
          pytest tests/unit
      - name: Generate Report for ${{ matrix.library }}
        if: contains(github.event.pull_request.changed_files, 'libs/${{ matrix.library }}/**')
        run: |
          coverage run -m pytest libs/${{ matrix.library }}/tests/unit
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
