site_name: Garf
site_url: https://github.com/google/garf
repo_name: garf
repo_url: https://github.com/google/garf
copyright: Copyright Google 2025

theme:
  name: material
  font:
    text: Google Sans
    code: Roboto Mono
  palette:
    - scheme: default
      primary: white
      accent: white
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: white
      accent: white
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.footer
    - navigation.tracking
    - navigation.top
    - navigation.path
    - content.code.annotate
    - content.code.select
    - content.code.copy
    - content.tabs.link
markdown_extensions:
  - md_in_html
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.blocks.tab:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

nav:
  - Home: index.md
  - Tutorial: get-started/index.md
  - Usage:
    - Core:
      - usage/core.md
      - Queries: usage/queries.md
      - API Clients: usage/api-client.md
      - Fetchers: usage/fetcher.md
      - Parsers: usage/parsers.md
      - Report: usage/reports.md
    - Writers: usage/writers.md
    - Executors:
      - usage/executors.md
      - API: usage/api-executor.md
      - BigQuery: usage/bq-executor.md
      - SQL: usage/sql-executor.md
  - Development:
    - Overview: development/overview.md
    - Create API client: development/create-api-client.md
    - Create API response parser: development/create-api-response-parser.md
    - Create a library: development/create-garf-library.md
  - Fetchers:
    - fetchers/overview.md
    - YouTube:
      - Data API: fetchers/youtube-data-api.md
      - Reporting API: fetchers/youtube-reporting-api.md
    - Merchant Center: fetchers/merchant-center-api.md
    - Google Analytics: fetchers/google-analytics-api.md
    - Bid Manager: fetchers/bid-manager.md
